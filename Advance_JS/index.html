<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api Pratise</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="empty-line"></div>

        <div class="img-container">
          <img
            src=""
            alt=""
          />
        </div>

        <div class="display-box">
          <p id="label">Hi , My name is</p>
          <h4 id="value">Rahul Sharma</h4>
        </div>

        <div class="icon-container">
          <i class="ri-user-fill" data-type="name"></i>
          <i class="ri-mail-line" data-type="email"></i>
          <i class="ri-cake-fill" data-type="birthday"></i>
          <i class="ri-map-pin-5-fill" data-type="address"></i>
          <i class="ri-phone-fill" data-type="phone"></i>
          <i class="ri-lock-fill" data-type="password"></i>
        </div>
      </div>

      <button class="refreshBtn">Refresh</button>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
