<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api Pratise</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-+c48vkcfNczZz95IVfuaZ0kIaq8VMasbyH+7Uz7D+n5rj2sMYxg8NWtQ6U3LmWXNpc7mrAOtYPSu1O+Vcrhe6w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="empty-line"></div>

        <div class="img-container">
          <img
            src="https://plus.unsplash.com/premium_photo-1764715277489-143f9f45890e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>

        <div class="name">
          <h5>Hi, My name is</h5>
          <h4>Ramesh Kumar</h4>
        </div>

        <div class="email">
          <h5>My email address is</h5>
          <h4>test@gmail.com</h4>
        </div>

        <div class="birthday">
          <h5>My birthday is</h5>
          <h4>1/1/2001</h4>
        </div>

        <div class="address">
          <h5>My address is</h5>
          <h4>Bangalore</h4>
        </div>

        <div class="phone">
          <h5>My phone number is</h5>
          <h4>123456789</h4>
        </div>

        <div class="password">
          <h5>My password is</h5>
          <h4>123456789</h4>
        </div>

        <div class="icon-container">
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-envelope"></i>
          <i class="fa-solid fa-calendar"></i>
          <i class="fa-solid fa-location-dot"></i>
          <i class="fa-solid fa-phone"></i>
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
