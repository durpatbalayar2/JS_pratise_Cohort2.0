<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - File Change</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #main {
        background-color: #222;
        width: 100%;
        height: 100%;
        padding: 30px;
      }

      input {
        display: block;
        padding: 10px;
        margin: 5px;
        font-size: 20px;
      }

      .card {
        max-width: 300px;
        color: #fff;
        margin-top: 40px;
        border-radius: 10px;
        display: inline-block;
        padding: 20px;
        border: 1px solid #555;
      }

      .profile {
        width: 50px;
        height: 50px;

        border-radius: 50%;
        margin-bottom: 7px;
        overflow: hidden;
      }

      .profile img {
        width: 100%;
        height: 100%;

        object-fit: cover;
      }

      .card h5 {
        margin-top: 3px;
      }

      .card p {
        font-size: 12px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <form action="">
        <input type="text" placeholder="Profile pic" />
        <input type="text" placeholder="Enter your name" />
        <input type="text" placeholder="Enter your occupation" />

        <input type="text" placeholder="Enter your info field" />

        <input type="submit" />
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
