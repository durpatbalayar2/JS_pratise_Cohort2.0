<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generate</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        height: 100%;
        width: 100%;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 2rem;
      }

      #box {
        height: 400px;
        width: 300px;
        background-color: #fff;
        border-radius: 10px;
      }

      #btn{
        padding: 1rem 2rem;
        font-size: 1rem;
        border-radius: 15px;
        border: none;
        color: #fff;
        background-color: rgb(95, 40, 45);

      }

      #btn:active{
        background-color: red;
      }


    </style>
  </head>
  <body>
    <div id="box"></div>
    <button id="btn">Changed</button>
    <script src="./app.js"></script>
  </body>
</html>
