<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote - Generate</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        color: #fff;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        background-color: #222;
        overflow: hidden;
      }

      main {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      button {
        padding: 1rem 2rem;
        background-color: rgb(22, 47, 15);
        border: none;
        font-size: 25px;
        border-radius: 10px;
        position: relative;
        z-index: 9;
      }

      button:active {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <main>
      <button>Random Quote</button>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
