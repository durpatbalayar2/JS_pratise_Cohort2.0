<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - File Change</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #main {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #222;
        width: 100%;
        height: 100%;
      }

      #main input {
        display: none;
      }

      #main #btn {
        color: #fff;
        background-color: rgb(71, 162, 71);
        padding: 1rem 2rem;
        font-size: 20px;
        border-radius: 10px;
        font-family: helvetica;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <input id="inputFile" type="file" />

      <div id="btn">Upload File</div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
